<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laporan Keuangan</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* CSS KHUSUS LOGIN */
        
        /* --- GLOBAL STYLES & RESET --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef1f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CONTAINER LOGIN --- */
        #auth-container {
            max-width: 400px;
            width: 90%;
            padding: 35px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
        }

        #auth-container h1, #auth-container h2 {
            color: #007bff; 
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        /* --- FORM & INPUT STYLES --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="email"], 
        input[type="password"],
        input[type="text"] { /* Tambahkan input[type="text"] untuk saat password terlihat */
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* --- BUTTON STYLES --- */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        /* --- LINK STYLES --- */
        #auth-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95em;
        }

        #auth-container a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 600;
        }

        #auth-container a:hover {
            text-decoration: underline;
        }

        /* --- TOGGLE PASSWORD STYLES --- */
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 1.2em;
            z-index: 10;
        }
        .password-container input {
            padding-right: 40px !important; 
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <div id="loginHeader">
            <h1>Masuk ke Akun</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="toggle-password" data-target="password">üëÅÔ∏è</span> 
                </div>
            </div>

            <button type="submit" id="loginButton">Masuk</button>
        </form>
        
        <p id="toggleLink">
            Belum punya akun? <a href="#" id="showSignup">Daftar Sekarang</a>
        </p>

        <form id="signupForm" style="display:none; margin-top: 20px;">
            <h2>Daftar Akun Baru</h2>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="signupPassword" required minlength="6">
                    <span class="toggle-password" data-target="signupPassword">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit">Daftar</button>
            <p>
                <a href="#" id="showLogin">Kembali ke Login</a>
            </p>
        </form>

    </div>

    <script src="auth.js"></script>
</body>
</html>
