<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan Transparan</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>ðŸ’µ Laporan Keuangan Perantauan ðŸŽ“</h1>
            <button id="logoutButton" class="btn-logout">Logout</button>
        </div>
        <div class="header-profile">
            <div class="profile-info">
                <div class="profile-avatar"></div> 
                <div class="profile-details">
                    <span>Masuk sebagai:</span>
                    <strong id="userEmail" class="user-email-text">Memuat Email...</strong>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="exportSection" class="card export-card">
            <h2>Alat Laporan</h2>
            <div class="export-buttons">
                <button id="exportCsvButton" class="btn-primary">Export ke CSV (Excel)</button>
                <button id="exportPdfButton" class="btn-secondary">Export ke PDF</button>
            </div>
        </section>
        
        <section id="ringkasan" class="card summary-card">
            <h2>Ringkasan Saldo Saat Ini</h2>
            <div class="total-saldo-display">
                <p>Total Saldo:</p>
                <span id="totalSaldo" class="saldo-amount">Rp 0</span>
            </div>
        </section>

        <section id="inputForm" class="card input-card">
            <h2>Catat Transaksi Baru</h2>
            <form id="transaksiForm">
                <!-- Jenis Transaksi dan Tanggal Tetap -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="jenis">Jenis Transaksi</label>
                        <select id="jenis" required>
                            <option value="Pemasukan">Pemasukan</option>
                            <option value="Pengeluaran">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" required>
                    </div>
                </div>
                
                <!-- CONTAINER INPUT DINAMIS -->
                <div id="dynamic-inputs">
                    <!-- Ini akan diisi oleh app.js -->
                </div>
                
                <button type="submit" class="btn-submit">Catat Transaksi</button>
            </form>
        </section>

        <section id="daftarTransaksi" class="card history-card">
            <h2>Riwayat Transaksi</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Deskripsi</th>
                            <th>Jenis</th>
                            <th>Jumlah</th>
                            <th>Aksi</th> <!-- KOLOM BARU -->
                        </tr>
                    </thead>
                    <tbody id="transaksiList">
                        <tr><td colspan="5">Tidak ada transaksi.</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
